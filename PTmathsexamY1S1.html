function loadQuiz() {
  const container = document.getElementById("quiz");
  container.innerHTML = "";

  questions.forEach(q => {
    const div = document.createElement("div");
    div.className = "question";

    div.innerHTML = `
      <p><strong>${q.id}. ${q.question}</strong></p>
      ${q.options.map(opt => `
        <label>
          <input type="radio" name="q${q.id}" value="${opt}"> ${opt}
        </label><br>
      `).join("")}
      <p id="result-${q.id}"></p>
    `;

    container.appendChild(div);
  });
}

function checkAnswers() {
  questions.forEach(q => {
    const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
    const result = document.getElementById(`result-${q.id}`);

    if (!selected) {
      result.textContent = "No answer selected";
      result.className = "incorrect";
      return;
    }

    if (selected.value === q.answer) {
      result.textContent = "✔ Correct";
      result.className = "correct";
    } else {
      result.textContent = `✘ Incorrect (Correct: ${q.answer})`;
      result.className = "incorrect";
    }
  });
}

function resetQuiz() {
  document.querySelectorAll("input[type=radio]").forEach(el => el.checked = false);
  document.querySelectorAll("[id^='result-']").forEach(el => el.textContent = "");
}
