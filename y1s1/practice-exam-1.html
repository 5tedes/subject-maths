        const topics = ["Fractions", "Decimals", "Percentages", "Algebra", "Triangles", "Angles"];
        let answers = {};
        let submitted = false;
        let score = 0;

        function getTopicQuestions(topic) {
            return questions.filter(q => q.topic === topic);
        }

        function handleAnswer(questionId, selectedAnswer) {
            if (!submitted) {
                answers[questionId] = selectedAnswer;
                render();
            }
        }

        function handleSubmit() {
            let correct = 0;
            questions.forEach(q => {
                if (answers[q.id] === q.answer) correct++;
            });
            score = correct;
            submitted = true;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            render();
        }

        function handleReset() {
            answers = {};
            submitted = false;
            score = 0;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            render();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function render() {
            const app = document.getElementById('app');
            
            let html = `
                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-indigo-900 mb-2">
                        Year 1 High School Maths Practice Test
                    </h1>
                    <p class="text-gray-600">100 Questions - Complete all sections</p>
                </div>
            `;

            if (submitted) {
                const percentage = ((score/100)*100).toFixed(1);
                let message = "";
                if (score >= 90) message = "Excellent work! Outstanding performance!";
                else if (score >= 75) message = "Great job! You've done very well!";
                else if (score >= 50) message = "Good effort! Keep practicing to improve!";
                else message = "Keep working hard! Review the topics and try again.";

                html += `
                    <div class="mb-8 p-6 gradient-result text-white rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-2">Test Complete!</h2>
                        <p class="text-3xl font-bold mb-2">Score: ${score}/100 (${percentage}%)</p>
                        <p class="mb-4">${message}</p>
                        <button onclick="handleReset()" class="flex items-center gap-2 bg-white text-indigo-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
                            Retake Test
                        </button>
                    </div>
                `;
            }

            topics.forEach(topic => {
                const topicQuestions = getTopicQuestions(topic);
                html += `
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-indigo-800 mb-4 pb-2 border-b-2 border-indigo-200">
                            ${topic}
                        </h2>
                `;

                topicQuestions.forEach(q => {
                    const isAnswered = answers[q.id] !== undefined;
                    const isCorrect = answers[q.id] === q.answer;
                    
                    html += `
                        <div class="mb-6 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <div class="flex items-start gap-3 mb-3">
                                <span class="flex-shrink-0 w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center font-bold text-sm">
                                    ${q.id}
                                </span>
                                <p class="font-semibold text-gray-800 flex-1 pt-1">${escapeHtml(q.question)}</p>
                    `;
                    
                    if (submitted) {
                        if (isCorrect) {
                            html += `<svg class="flex-shrink-0 text-green-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
                        } else {
                            html += `<svg class="flex-shrink-0 text-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`;
                        }
                    }
                    
                    html += `
                            </div>
                            <div class="ml-11 space-y-2">
                    `;

                    q.options.forEach((option, idx) => {
                        const isSelected = answers[q.id] === option;
                        const optionIsCorrect = q.answer === option;
                        const showCorrect = submitted && optionIsCorrect;
                        const showIncorrect = submitted && isSelected && !optionIsCorrect;
                        
                        let classes = "flex items-center p-3 rounded-lg transition ";
                        if (submitted) {
                            classes += "cursor-default ";
                        } else {
                            classes += "cursor-pointer hover:bg-indigo-50 ";
                        }
                        
                        if (showCorrect) {
                            classes += "bg-green-100 border-2 border-green-500";
                        } else if (showIncorrect) {
                            classes += "bg-red-100 border-2 border-red-500";
                        } else if (isSelected) {
                            classes += "bg-indigo-100 border-2 border-indigo-500";
                        } else {
                            classes += "bg-white border-2 border-gray-200";
                        }

                        let textClass = "";
                        if (showCorrect) textClass = "font-bold text-green-800";
                        else if (showIncorrect) textClass = "font-bold text-red-800";
                        else textClass = "text-gray-700";

                        html += `
                            <label class="${classes}" onclick="${submitted ? '' : `handleAnswer(${q.id}, '${escapeHtml(option)}')`}">
                                <input type="radio" name="question-${q.id}" value="${escapeHtml(option)}" ${isSelected ? 'checked' : ''} ${submitted ? 'disabled' : ''} class="mr-3">
                                <span class="${textClass}">${escapeHtml(option)}</span>
                            </label>
                        `;
                    });

                    html += `</div>`;

                    if (submitted && !isCorrect) {
                        html += `
                            <div class="ml-11 mt-2 text-sm text-gray-600">
                                Correct answer: <span class="font-bold text-green-700">${escapeHtml(q.answer)}</span>
                            </div>
                        `;
                    }

                    html += `</div>`;
                });

                html += `</div>`;
            });

            if (!submitted) {
                html += `
                    <div class="text-center mt-8">
                        <button onclick="handleSubmit()" class="gradient-button text-white px-8 py-4 rounded-lg font-bold text-lg transition shadow-lg">
                            Submit Test
                        </button>
                    </div>
                `;
            }

            app.innerHTML = html;
        }

        // Initial render
