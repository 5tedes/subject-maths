                    </div>
                    <div class="example">
                        ‚Ä¢ P(rolling 7 on normal dice) = 0<br>
                        ‚Ä¢ P(sun rising tomorrow) = 1<br>
                        ‚Ä¢ P(heads on coin flip) = 0.5 or 1/2
                    </div>
                `
            },
            {
                category: 'probability',
                question: 'How do you find P(not A)?',
                answer: `
                    <h3>Complementary Events</h3>
                    <div class="formula">P(not A) = 1 - P(A)</div>
                    <p>The probability something DOESN'T happen = 1 minus the probability it DOES happen.</p>
                    <div class="example">
                        If P(rain) = 0.3<br>
                        Then P(no rain) = 1 - 0.3 = 0.7
                    </div>
                    <div class="tip"><strong>Remember:</strong> Probabilities of all outcomes add up to 1!</div>
                `
            },
            {
                category: 'probability',
                question: 'Common mistake: Writing probability greater than 1',
                answer: `
                    <h3>Probability Rules</h3>
                    <div class="warning">
                        <strong>Probability is ALWAYS between 0 and 1!</strong><br>
                        If you get P > 1 or P < 0, you made an error.
                    </div>
                    <div class="example">

                        <strong>Common probabilities:</strong><br>
                        ‚Ä¢ P(specific number) = 1/6<br>
                        ‚Ä¢ P(even) = 3/6 = 1/2<br>
                        ‚Ä¢ P(odd) = 3/6 = 1/2<br>
                        ‚Ä¢ P(greater than 4) = 2/6 = 1/3<br>
                        ‚Ä¢ P(at least 2) = 5/6

                `
            },
            {
                category: 'probability',
                question: 'Probability with items in a bag',
                answer: `

                    <div class="example">

            {
                category: 'probability',
                question: 'How do probabilities in a table add up?',
                answer: `
                    <h3>Probability Tables</h3>
                    <div class="formula">All probabilities must add up to 1</div>

            {
                category: 'probability',
                question: 'What does "P(A or B)" mean?',
                answer: `

                    <div class="formula">P(A or B) = P(A) + P(B)<br>(if A and B cannot happen together)</div>
                    <div class="example">
                        Dice roll: P(1 or 6)<br>
                        = P(1) + P(6)<br>
                        = 1/6 + 1/6<br>
                        = 2/6 = 1/3
                    </div>
                    <div class="tip"><strong>"Or" means ADD</strong> the individual probabilities</div>

            }

        let currentFilter = 'all';
        let filteredCards = [...allFlashcards];
        let currentIndex = 0;
        let isFlipped = false;

        function filterCards(category) {
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = category;

            if (category === 'all') {
                filteredCards = [...allFlashcards];
            } else {
                filteredCards = allFlashcards.filter(card => card.category === category);
            }

            currentIndex = 0;
            if (isFlipped) flipCard();
            updateCard();
        }

        function updateCard() {
            if (filteredCards.length === 0) {
                document.getElementById('question').textContent = 'No cards in this category';
                document.getElementById('answer').innerHTML = '';
                document.getElementById('category-front').textContent = '';
                return;
            }

            const card = filteredCards[currentIndex];
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').innerHTML = card.answer;

            // Format category name
            const categoryNames = {
                'measures': 'Metric Measures',
                'perimeter': 'Perimeter',
                'area': 'Area',
                'sequences': 'Sequences',
                'coordinates': 'Coordinates',
                'probability': 'Probability'
            };
            document.getElementById('category-front').textContent = categoryNames[card.category] || card.category;

            // Update counters
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = filteredCards.length;
            document.getElementById('counter-current').textContent = currentIndex + 1;
            document.getElementById('counter-total').textContent = filteredCards.length;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (isFlipped) flipCard();
            currentIndex = (currentIndex + 1) % filteredCards.length;
            updateCard();
        }

        function prevCard() {
            if (isFlipped) flipCard();
            currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
            updateCard();
        }

        function shuffleCards() {
            if (isFlipped) flipCard();
            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        updateCard();
    </script>
